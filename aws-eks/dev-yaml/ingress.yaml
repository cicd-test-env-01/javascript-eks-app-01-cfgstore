apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: javascript-eks-app-01-cfgstore-ingress
  namespace: cicd-test-env-01
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: javascript-eks-app-01-cfgstore-service
                port:
                  number: 8080